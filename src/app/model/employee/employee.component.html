<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{progressInfo.fileName}}</span>
  <div class="progress">
    <div
      class="progress=-bar progress-bar-info progress-bar-stripped"
      role="progressbar"
      attr.aria-valuenow="{{progressInfo.value}}}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{width: progressInfo.value + '%'}"
    >
      {{progressInfo.value}} %
    </div>
  </div>
</div>
<label class="btn btn-default">
  <input type="file" multiple (change)="selectFiles($event)"/>
</label>
<button class="btn btn-success" [disabled]="!selectedFiles" (click)="uploadFiles()">
  Upload
</button>
<div class="alert alert-light" role="alert">{{message}}</div>
<div class="col-md-6">
  <table class="table table-stripped">
    <thead>Name</thead>
    <thead>Designation</thead>
    <tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
        <td>{{employee.designation}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee)">Delete Employee</button>
        </td>
    </tr>
    </tbody>
  </table>
</div>
